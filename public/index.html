<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación con SQLite en Glitch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="container">
    <h1>Mi Aplicación con SQLite</h1>

    <!-- Formulario para ingresar datos -->
    <div class="input-section">
        <h2>Ingresar Dato</h2>
        <input type="text" id="inputId" placeholder="ID">
        <input type="text" id="inputData" placeholder="Dato">
        <button id="submitButton">Guardar</button>
    </div>

    <!-- Sección para mostrar datos -->
    <div class="output-section">
        <h2>Recuperar Dato</h2>
        <input type="text" id="searchId" placeholder="ID">
        <button id="searchButton">Buscar</button>
        <p id="outputData">Resultado: </p>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
